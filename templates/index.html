<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .text-white {
            color: white;
        }
        .card {
            background-color: #333;
            border: none;
        }
        .card-body {
            padding: 15px;
        }
        .card-img-top {
            height: 300px;
            object-fit: cover;
        }
        .navbar-brand {
            font-size: 24px;
        }
    </style>
</head>
<body style="background-color: #121212;">

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #00a65a;">
        <a class="navbar-brand" href="/">My Book Recommender</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: 50px;">Top 50 Books</h1>
            </div>
        </div>
        <div class="row">
            {% for i in range(book_name|length) %}
                <div class="col-md-3 mb-4">
                    <div class="card h-100">
                        <img class="card-img-top" src="{{ image[i] }}" alt="Book cover">
                        <div class="card-body">
                            <p class="text-white">{{ book_name[i] }}</p>
                            <h4 class="text-white">{{ author[i] }}</h4>
                            <h4 class="text-white">Votes: {{ votes[i] }}</h4>
                            <h4 class="text-white">Rating: {{ rating[i] }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
